{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUSIA - Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-200 h-screen flex items-center justify-center">
    {% block content %}
    <div
      class="bg-gray-50 backdrop-blur-lg rounded-xl shadow-lg p-8 w-[400px] h-[400px]"
    >
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h1>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="text-gray-600 font-semibold mb-2 block"
            >Username</label
          >
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            required
            class="w-full p-3 border border-gray-300 rounded-lg bg-white bg-opacity-70 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="text-gray-600 font-semibold mb-2 block"
            >Password</label
          >
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg bg-white bg-opacity-70 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all duration-300"
        >
          Login
        </button>
      </form>
    </div>
    <div
      class="fixed bottom-0 w-full text-center bg-gray-900 text-white py-2 text-md"
    >
      Login Required!
    </div>
    {% endblock content %}
  </body>
</html>
