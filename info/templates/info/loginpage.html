<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #3498db, #2980b9); /* Gradient background */
      position: relative;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3); /* Light overlay for contrast */
    }
    .custom-card {
      margin-top: 50px; /* Add margin to the top of the card */
      height: 400px; /* Set your desired height */
      border: 2px solid #2c3e50; /* Dark border color */
      background: 
        url('https://www.transparenttextures.com/patterns/tex2res2.png'); /* Geometric pattern background */
      position: relative;
      z-index: 1; /* Ensure the card is above the overlay */
      overflow: hidden; /* Hide overflowing pattern outside the card */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for depth */
    }

    .custom-card h1 {
      color: #ecf0f1; /* Light text color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a 3D text effect with a shadow */
      margin-bottom: 20px; /* Add some space below the heading */
    }

    .card-body {
      padding: 20px; /* Add padding to the card body */
    }

    .form-group {
      margin-bottom: 20px; /* Add some space between form groups */
    }
  </style>
  <title>Centered, Larger, and Taller Card Form</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card custom-card">
        <div class="card-body">
          <h1 class="card-title">LOGIN</h1>
          <form action="" method = "POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="Username"  class="form-label mt-3">Username:</label>
            <input type="text" class="form-control" name = "username" placeholder="Enter Username"/>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-1">Password:</label>
            <input type = "password" class="form-control" name ="password" placeholder = "Enter Password"/>
            </div>
    
    
            <input type = "submit" value="Login" />
            
    
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"</script>
</body>
{% endblock content %}
