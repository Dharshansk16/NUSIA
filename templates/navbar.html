{% load static %}
<body class="flex flex-col min-h-screen bg-gray-100">
  <nav class="bg-blue-500 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!-- Logo -->
      <a href="{% url 'home' %}" class="flex items-center space-x-2">
        <!-- <img
          src="{% static 'images/icons/nitte-logo.png' %}"
          alt="Nitte Logo"
          class="h-10"
        /> -->
        <i
          class="fa-solid fa-database fa-xl text-blue-100 hover:text-white"
        ></i>
        <span class="text-xl font-semibold text-blue-100 hover:text-white"
          >NUSIA</span
        >
      </a>

      <!--menu-->
      <button class="md:hidden text-white focus:outline-none" id="menu-btn">
        <i class="fa-solid fa-bars text-xl"></i>
      </button>
      <div class="hidden md:flex space-x-6 items-center text-lg" id="menu">
        <a
          href="{% url 'home' %}"
          class="text-white hover:text-gray-200 flex items-center"
        >
          <i class="fa-solid fa-list mr-2"></i>All Students
        </a>
        <a
          href="{% url 'add' %}"
          class="text-white hover:text-gray-200 flex items-center"
        >
          <i class="fa-solid fa-plus mr-2"></i>Add Student
        </a>

        {% if request.user.is_authenticated %}
        <a
          href="{% url 'logout' %}"
          class="text-white hover:text-gray-200 flex items-center"
        >
          <i class="fa-solid fa-right-from-bracket mr-2"></i>Log Out
        </a>
        {% else %}
        <a
          href="{% url 'login' %}"
          class="text-white hover:text-gray-200 flex items-center"
        >
          <i class="fa-solid fa-right-to-bracket mr-2"></i>Log In
        </a>
        {% endif %}

        <!-- Search Bar -->
        <form action="{% url 'home' %}" method="GET" class="relative">
          <input
            type="text"
            name="q"
            placeholder="search..."
            class="px-4 py-2 rounded-lg font-normal border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button type="submit" class="absolute right-2 top-2 text-gray-500">
            <i class="fa-solid fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div
    class="hidden md:hidden bg-blue-600 px-4 py-2 space-y-2"
    id="mobile-menu"
  >
    <a href="{% url 'home' %}" class="block text-white hover:text-gray-200">
      <i class="fa-solid fa-list mr-2"></i>All Students
    </a>
    <a href="{% url 'add' %}" class="block text-white hover:text-gray-200">
      <i class="fa-solid fa-plus mr-2"></i>Add Student
    </a>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}" class="block text-white hover:text-gray-200">
      <i class="fa-solid fa-right-from-bracket mr-2"></i>Log Out
    </a>
    {% else %}
    <a href="{% url 'login' %}" class="block text-white hover:text-gray-200">
      <i class="fa-solid fa-right-to-bracket mr-2"></i>Log In
    </a>
    {% endif %}
  </div>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
